<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coulum calculations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-screen bg-[#6361ec] text-white flex flex-col items-center py-2">
    <h1 class="text-3xl font-black font-mono">Calculadora para operar coulumb</h1>
    <!-- -->
    

    <main class="w-full px-2 flex justify-center items-center py-8 gap-x-4">
      
        <div  class="w-1/3 flex flex-col  ">
            <h2 class="text-2xl mb-2">Cargas</h2>
         <div class="w-full flex flex-col gap-y-2" id = "entradas">
        
         </div>

         <h2 class="text-2xl mb-2">Carga final</h2>
            <div class="flex  gap-x-2 w-full" >
                <input type="number" placeholder="carga" class="w-16 h-10 text-black flex justify-center items-center" id="fcarga">
                <select name="opciones" class="text-black w-16 h-10" id="fcoulumb">
                    <option value="mc">mc</option>
                    <option value="nc">nc</option>
                  </select>
                <div class="flex gap-x-2"> 
                    <p class="text-3xl font-black">(</p> 
                        <input type="number" id="fx1" name="x1" placeholder="x" class="text-center w-10 h-10 text-black">
                        <input type="number" id="fx2" name="x2" placeholder="y" class="text-center w-10 h-10 text-black">
                        <input type="number" id="fx3" name="x3" placeholder="z" class="text-center w-10 h-10 text-black">
                    <p class="text-3xl font-black">)</p>
                </div>
            </div>
            <button class="bg-yellow-500 py-1 text-xl w-32 mt-2" id="enviar">Calcular</button>
        </div>
        <!--Input-->
      
        <!--Resultados-->
        <div class="w-96 h-[27rem] bg-white rounded-md text-black flex flex-col items-center py-2 justify-between">
        <div class="w-full flex flex-col items-center">
            <h2 class="text-2xl font-mono">Resultado</h2>
            <div class="w-full flex flex-col mt-10 items-center">
                <p id="resultado">Resultado: 0</p>
                <p id="resultadoN">Resultado con notacion: 0</p>
            </div>
             
        </div>
        
        
            <img src="{{ url_for('static', filename='atomo.png') }}" alt="Mi imagen" class="w-[12rem] h-[10rem]">
         
        </div>
     
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}" type="module"></script>
</body>
</html>
